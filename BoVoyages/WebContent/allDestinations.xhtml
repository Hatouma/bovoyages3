<?xml version="1.0" encoding="UTF-8" ?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Liste des destinations</title>
</h:head>
<h:body>
	<ui:composition template="/template/layout.xhtml">

		<ui:define name="content">
			<f:view>
			<f:event listener="#{destination.stopConversation}" type="preRenderView"></f:event>
			<f:event listener="#{date.stopConversation}" type="preRenderView"></f:event>
				<p:panel id="destinations">
					<p:dataTable var="d" value="#{service.allDestinations}"
						stickyHeader="true"
						reflow="true" >
						
						<f:facet name="header">
							Liste des destinations
						</f:facet>
						
						<p:column style="width:16px">
							<p:rowToggler />
						</p:column>
						
						<p:column headerText="RÃ©gion">	
							<h:outputText value="#{d.region}" />
						</p:column>
						
						<p:column >
							<h:form>
								<p:menuButton value="Options" >
									<p:menuitem value="Modifier" icon="ui-icon-arrowrefresh-1-w" action="#{destination.modifier(d.id)}" ajax="false"/>
									<p:menuitem value="Supprimer" icon="ui-icon-trash" action="#{service.deleteDestination(d.id)}" update="destinations"/>
									<p:separator />
									<p:menuitem value="Consulter les dates" icon="ui-icon-extlink" action="#{date.viewDates(d.id)}" ajax="false"/>
									<p:menuitem value="Ajouter une date" icon="ui-icon-extlink" action="#{date.addDate(d.id)}" ajax="false"/>
								</p:menuButton>
							</h:form>
						</p:column>
						
						<p:rowExpansion>
							<blockquote>
								<h:outputText value="#{d.description}" />
							</blockquote>
						</p:rowExpansion>
						
						<f:facet name="footer">
							<h:form>
								<p:commandButton ajax="false" icon="ui-icon-plus" value="Ajouter une destination"
									style="margin:0" action="creationDestination?faces-redirect=true" />
							</h:form>
						</f:facet>
					</p:dataTable>
				
				</p:panel>
				
				<p:commandButton value="Retour" action="index.xhtml?faces-redirect=true" />
			</f:view>
		</ui:define>

	</ui:composition>
</h:body>
</html>
